name: Running Literate.yml

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  literate:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Julia
      - name: Set up Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: '1.10'

      # Step 3: Cache Julia packages
      - name: Cache Julia packages
        uses: julia-actions/cache@v1

      # Step 4: Install dependencies
      - name: Install dependencies
        run: julia --project=. -e 'using Pkg; Pkg.instantiate()'

      # Step 5: Install Literate explicitly
      - name: Install Literate explicitly
        run: julia --project=. -e 'import Pkg; Pkg.add("Literate")'

      # Step 6: Run Literate.jl
      - name: Run Literate.jl
        run: julia --project=. -e 'using Literate; Literate.markdown("scripts/Literate.jl", "docs/md", documenter=false)'

      # Step 7: Commit and push generated files
      - name: Commit and push documentation
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/md/*
          git diff --quiet || git commit -m "Generate Markdown documentation from Literate.jl"
          git push
        continue-on-error: true
